<!-- BEGIN: main -->
{PRETABLE}
<table cellpadding="0" cellspacing="0" width="100%" border="0" class="listView">
	<!-- BEGIN: list_nav_row -->
{PAGINATION}
<!-- END: list_nav_row -->
	<tr height="20">
	<td scope="col" width="1%" class="listViewThS1">{CHECKALL}</td>
		<td scope="col" width="20%" class="listViewThS1" nowrap><slot>{MOD.LBL_LIST_NAME}</slot></td>
		<td scope="col" width="10%" class="listViewThS1" nowrap><slot>{MOD.LBL_LIST_URL}</slot></td>
		<td scope="col" width="10%" class="listViewThS1" nowrap><slot>{MOD.LBL_LIST_CREATED_BY}</slot></td>
		<td scope="col" width="10%" class="listViewThS1" nowrap><slot>{MOD.LBL_LIST_TYPE}</slot></td>
		<td scope="col" width="10%" class="listViewThS1" nowrap><slot>{MOD.LBL_LIST_PLACEMENT}</slot></td>
	  	<td scope="col" width="10%" class="listViewThS1" nowrap><slot>{MOD.LBL_LIST_STATUS}</slot></td>
		</tr>

<!-- BEGIN: row -->
<tr height="20"  onmouseover="setPointer(this, '{CURRENCY.ID}', 'over', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');" onmouseout="setPointer(this, '{CURRENCY.ID}', 'out', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');" onmousedown="setPointer(this, '{CURRENCY.ID}', 'click', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');">
    			<td  class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}">{PREROW}&nbsp;</td>
				<td scope='row'  valign=TOP class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}"><slot><a href="{URL_PREFIX}index.php?action=index&module=iFrames&record={IFRAME.ID}&edit=true" class="listViewTdLinkS1">{IFRAME.NAME}</a></slot></td>
    			<td valign=TOP class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}" nowrap><slot><a href="{URL_PREFIX}index.php?action=index&module=iFrames&record={IFRAME.ID}" class="listViewTdLinkS1">{IFRAME.URL}</a></slot></td>
    			<td valign=TOP class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}"><slot>{IFRAME.CREATED_BY}</slot></td>
    			<td valign=TOP class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}"><slot>{IFRAME.TYPE}</slot></td>
    			<td valign=TOP class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}" nowrap><slot>{IFRAME.PLACEMENT}</slot></td>
    			<td valign=TOP class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}"><slot>{IFRAME.STATUS}</slot></td>

</tr>
<tr><td colspan="20" class="listViewHRS1"></td></tr>
<!-- END: row -->

	</table>
	{POSTTABLE}
<!-- END: main -->
